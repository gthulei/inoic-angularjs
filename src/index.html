<body>
  <ion-nav-bar class="bar-positive" align-title="center">
    <ion-nav-back-button class="button-clear">
      <i class="icon ion-ios-arrow-left"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view></ion-nav-view>
  <script src="sw.controller.js"></script>
  <script>
  var standalone = window.navigator.standalone,
    userAgent = window.navigator.userAgent.toLowerCase(),
    ios = /iphone|ipod|ipad/.test(userAgent);

  if (/terminal=4/.test(window.location.href) || ios && standalone) {
    document.querySelector('body').className += ' platform-cordova platform-ios ';
  }

  /nonobank/.test(location.hostname) && new SwController();
  </script>
