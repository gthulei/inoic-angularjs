<ion-view view-title="签约" id="sign_view" cache-view="false">
  <ion-content>
    <ion-refresher spinner="bubbles" pulling-icon="ion-ios-arrow-thin-down" pulling-text="下拉刷新"
                   on-refresh="sign.doRefresh()">
    </ion-refresher>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search margin-left margin-right"></i>
        <input type="text" placeholder="请输入姓名" ng-model="search">
      </label>
    </div>
    <nav class="row no-padding">
      <div class="col col-50 text-center" ng-class="{'activation':sign.isClass == 0}" ng-click="sign.tab(0)">
        待签约({{sign.defaultSignCount || 0}})
      </div>
      <div class="col col-50 text-center" ng-class="{'activation':sign.isClass == 1}" ng-click="sign.tab(1)">
        已签约({{sign.bakSignCount || 0}})
      </div>
    </nav>
    <ion-list>
      <ion-item class="margin-top no-padding item items" ng-click="sign.goBack(item.user_id,item.bp_id,item)"
                ng-repeat="item in sign.items  | filter:search track by $index">
        <h3 ng-class="{'green':sign.isClass}"><span class="">{{item.real_name}}</span><span
          class="pull-right dbl-padding-right yellow">{{item.sign_assign_time}}</span></h3>
        <p><i class="icon ion-iphone"></i>{{item.mobile_num}}</p>
        <p><i class="icon ion-address"></i>{{item.cur_addr || ''}}</p>
        <p class="b4"><i class="icon ion-man"></i>销售 {{item.sale_name || ''}}</p>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll spinner="bubbles" immediate-check="false" ng-if="sign.hasMoreData"
                         pulling-icon="ion-ios-arrow-thin-down" on-infinite="sign.loadMore()" distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
